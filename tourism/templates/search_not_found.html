{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destination Not Found</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}"> <!-- optional global styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #ffb400;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #e69a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sorry, "{{ query }}" destination is not available.</h2>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
