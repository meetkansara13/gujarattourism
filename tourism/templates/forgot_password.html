{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Gujarat Tourism</title>
    <link rel="stylesheet" href="{% static 'style/forgot.css' %}">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}">Gujarat Tourism</a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'destinations-static' %}">Destinations</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form Section -->
    <section class="auth-section">
        <div class="auth-card">
            <h2>Forgot Password</h2>
            <p>Enter your registered email to reset your password.</p>

            <!-- Django Messages -->
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter your email" required class="input-field">
                <button type="submit" class="btn-primary">Send Reset Code</button>
            </form>
        </div>
    </section>

</body>
</html>
