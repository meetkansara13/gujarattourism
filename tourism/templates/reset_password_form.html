{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'style/forgot.css' %}">
</head>
<body>

    <header class="navbar">
        <div class="logo"><a href="{% url 'home' %}">Gujarat Tourism</a></div>
    </header>

    <section class="auth-section">
        <div class="auth-card">
            <h2>Enter New Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-primary">Change Password</button>
            </form>
        </div>
    </section>

</body>
</html>
