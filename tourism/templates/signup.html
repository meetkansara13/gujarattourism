{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'style/signup.css' %}">
<div class="auth-container">
    <h2>Create Your Account</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter username" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email" required>

        <label for="phone">Mobile Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter mobile number" required>

        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1" placeholder="Enter password" required>

        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" id="password2" placeholder="Confirm password" required>

        <button type="submit" class="auth-btn">Sign Up</button>
    </form>
    <p class="auth-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
