{% extends 'custom_admin/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 col-md-6">
    <div class="card shadow-lg p-4 rounded-4">
        <h3 class="text-center mb-4 text-success">Edit User</h3>

        <form method="POST">
            {% csrf_token %}

            <label class="fw-bold mt-2">First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}"
                   class="form-control">

            <label class="fw-bold mt-2">Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}"
                   class="form-control">

            <label class="fw-bold mt-2">Username</label>
            <input type="text" name="username" value="{{ user.username }}"
                   class="form-control" required>

            <label class="fw-bold mt-2">Email</label>
            <input type="email" name="email" value="{{ user.email }}"
                   class="form-control" required>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4">Save Changes</button>
                <a href="{% url 'manage_users' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
